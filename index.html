<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <span class="greenText">random password</span></h1>
            <h2>Never use an insecure password again.</h2>
            <div class="checkboxes">
                <p><input type="checkbox" id="allowNumbers" name="allowNumbers" checked>Allow numbers?</p>
                <p><input type="checkbox" id="allowSpecial" name="allowSpecial" checked>Allow specail characters?</p>
            </div>
            <div >
                <button onclick="btnClick()">Generate passwords</button>
                <input id="pwLength" type="number" name="number" placeholder="Length = 15">
            </div>
            <hr>
            <div class="passwords">
                <div id="firstPassword" class="passwordField" onclick="copyToClipboard(firstPassword)"></div>
                <div id="secondPassword" class="passwordField" onclick="copyToClipboard(secondPassword)"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
